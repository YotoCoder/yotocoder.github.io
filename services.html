  <body class="is-preload">
    <div id="wrapper">

          <h1 class="tit">Monthly-50$</h1>

          <div class="paypal">
            <div id="paypal-button-container-P-1GT95356WB958651AMSAQHJI"></div>
            <script
              src="https://www.paypal.com/sdk/js?client-id=ASTHPDNXGRZT0oBJOMe0bgIGOHnX1CIhRLbExEG8yaR0FJNKJbWf-4Rxd1_0IrL02Z4nqqIr1gVe-eOO&vault=true&intent=subscription"

            <script>
              paypal
                .Buttons({
                  style: {
                    shape: "pill",
                    color: "gold",
                    layout: "vertical",
                    label: "subscribe",

                  createSubscription: function (data, actions) {
                    return actions.subscription.create({
                      /* Creates the subscription */
                      plan_id: "P-1GT95356WB958651AMSAQHJI",
                      quantity: 1, // The quantity of the product for a subscription
                    });
                  },
                  onApprove: function (data, actions) {
                    alert(data.subscriptionID); // You can add optional success message for the subscriber here
                  },
                })
                .render("#paypal-button-container-P-1GT95356WB958651AMSAQHJI"); // Renders the PayPal button
            </script>

    <script>
